<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>金色百年婚庆管理系统</title>
  <!-- Bootstrap -->
  <link href="../dist/css/bootstrap.css" rel="stylesheet">
  <link href="../dist/css/app.css" rel="stylesheet">
</head>

<body>
<div id="root" class="adaption-auto">
  <div class="g-topnav">
    <nav class="u-topnav">
    </nav>
  </div>
  <div class="g-mainnav">
    <nav class="u-mainnav">
    </nav>
  </div>
  <div class="g-content ">
    <div class="m-view ">
      <div class="u-sift-box">
        <div class="header">
          <span>筛选</span>
          <div class="ctl-btn-box">
            <div class="btn ">重置</div>
            <div class="btn ">搜索</div>
          </div>
        </div>
        <div class="body">
          <div class="form-group form-inline addon-length-4">
            <div class="input-group ">
              <div class="input-group-addon"><span>创建时间</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>名称</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>下载次数</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>文件大小</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
          </div>
        </div>
      </div>
      <div class="u-grid-table ">
        <div class="grid-top">
          <span class="grid-title"> 导出列表</span>
          <!--<div class="grid-btn-group">-->
            <!--<div class="btn btn-info" data-toggle="modal" data-target="#newModel">新增部门</div>-->
          <!--</div>-->
        </div>
        <table class="grid-table ">
          <thead class="grid-thead">
          <tr class="row">
            <th class="col  ">文件名称</th>
            <th class="col  ">创建时间</th>
            <th class="col  ">文件大小</th>
            <th class="col  ">下载进度</th>
            <th class="col  ">下载次数</th>
            <th class="col  ">操作</th>
          </tr>
          </thead>
          <tbody class="grid-tbody">
          <tr class="row">
            <td class="col">
              <span class="col-text">9月婚庆收银明细</span>
            </td>
            <td class="col">
              <span class="col-text">2016-9-9</span>
            </td>
            <td class="col">
              <span class="col-text">652KB</span>
            </td>
            <td class="col">
              <span class="col-text">90%</span>
            </td>
            <td class="col">
              <span class="col-text">5</span>
            </td>
            <td class="col">
              <div class="ctl-btn-box">
                <span class="ctl-btn modify " data-toggle="modal" data-target="#modModel"></span>
                <span class="ctl-btn download " data-toggle="modal" data-target="#modModel"></span>
                <span class="ctl-btn delete " data-toggle="modal" data-target="#delModel"></span>
              </div>
            </td>
          </tr>

          </tbody>
          <tfoot class="grid-tfoot">
          <tr class="row">
            <td colspan="100">
              <div class="u-page-box">
                <div class="page-box">
                  <div class="page-text">
                    <span class="text-warning">共10页,当前第5页</span>
                  </div>
                  <ul class="pagination">
                    <li><a href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-left"></span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-right"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                  </ul>
                </div>
              </div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../dist/js/bootstrap.js"></script>

<script src="../testjs/readydefault.js"></script>
</body>
</html>
