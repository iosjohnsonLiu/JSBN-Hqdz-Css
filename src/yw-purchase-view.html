<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>金色百年订单管理系统</title>
  <!-- Bootstrap -->
  <link href="../dist/css/bootstrap.css" rel="stylesheet">
  <link href="../dist/css/app.css" rel="stylesheet">
  <script src="../testjs/insetHtml.js"></script>
</head>

<body>
<div id="root" class="adaption-auto">
  <div class="g-topnav">
    <nav class="u-topnav">
    </nav>
  </div>
  <div class="g-mainnav">
    <nav class="u-mainnav">
    </nav>
  </div>
  <div class="g-content ">
    <div class="m-view ">
      <div class="u-sift-box">
        <div class="header">
          <span> 筛选</span>
          <div class="ctl-btn-box">
            <div class="btn ">重置</div>
            <div class="btn ">搜索</div>
          </div>
        </div>
        <div class="body">
          <div class="form-group form-inline addon-length-5">
            <div class="input-group ">
              <div class="input-group-addon"><span>采购单ID</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>采购人</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>婚期</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
            <div class="input-group ">
              <div class="input-group-addon">采购状态</div>
              <div class="form-control-group">
                <div class="input-group">
                  <input type="text" class="form-control " readonly placeholder="请选择期数">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-info" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">未采购</a></li>
                      <li><a href="#">采购中</a></li>
                      <li><a href="#">采购完成</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-group ">
              <div class="input-group-addon"><span>最迟回库日期</span></div>
              <input type="text" class="form-control"  placeholder="请输入筛选条件">
            </div>
          </div>
        </div>
      </div>

      <div class="u-grid-table ">
        <div class="grid-top">
          <span class="grid-title">
            方案清单列表
          </span>
        </div>
        <table class="grid-table ">
          <thead class="grid-thead">
          <tr class="row">
            <th class="col  ">采购单ID</th>
            <th class="col  ">最迟回库时间</th>
            <th class="col  ">创建人</th>
            <th class="col  ">创建时间</th>
            <th class="col  ">备注</th>
            <th class="col  ">操作</th>
          </tr>
          </thead>
          <tbody class="grid-tbody">
          <tr class="row">
            <td class="col">
              <span class="col-text">ASDSD</span>
            </td>
            <td class="col">
              <span class="col-text">2016-12-09</span>
            </td>
            <td class="col">
              <span class="col-text">小金</span>
            </td>
            <td class="col">
              <span class="col-text">2016-11-03</span>
            </td>
            <td class="col">
              <span class="col-text">备注信息</span>
            </td>
            <td class="col">
              <div class="ctl-btn-box">
                <span class="ctl-btn detail " onclick="location.href='yw-purchase-detail.html'"></span>
                <span class="ctl-btn work " onclick="location.href='yw-purchase-detail.html'">回库</span>
                <span class="ctl-btn work-red" data-toggle="modal" data-target="#delModel">退单</span>
              </div>
            </td>
          </tr>
          </tbody>
          <tfoot class="grid-tfoot">
          <tr class="row">
            <td colspan="100">
              <div class="u-page-box">
                <div class="page-box">
                  <div class="page-text">
                    <span class="text-warning">共10页,当前第5页</span>
                  </div>
                  <ul class="pagination ">
                    <li><a href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-left"></span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-right"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                  </ul>
                </div>
              </div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>


    </div>
  </div>
</div>
