              <th class="col  ">已收款</th>
              <th class="col  ">未收款</th>
              <th class="col  ">备注</th>
              <th class="col  ">操作</th>
            </tr>
            </thead>
            <tbody class="grid-tbody">
            <tr class="row">
              <td class="col">
                <span class="col-text">2016-10-10 11:50</span>
              </td>
              <td class="col">
                <span class="col-text">26086</span>
              </td>
              <td class="col">
                <span class="col-text">20000</span>
              </td>
              <td class="col">

              </td>

              </td>
              <td class="col">
                <div class="ctl-btn-box">
                  <span class="ctl-btn detail " onclick="location.href='yw-cashier-detail.html'"></span>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot class="grid-tfoot">
            <tr class="row">
              <td colspan="100">
                <div class="u-page-box">
                  <div class="page-box">
                    <div class="page-text">
                      <span class="text-warning">共10页,当前第5页</span>
                    </div>
                    <ul class="pagination ">
                      <li><a href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                      <li><a href="#"><span class="glyphicon glyphicon-triangle-left"></span></a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#"><span class="glyphicon glyphicon-triangle-right"></span></a></li>
                      <li><a href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
            </tfoot>
          </table>
