<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>金色百年订单管理系统</title>
  <!-- Bootstrap -->
  <link href="../dist/css/bootstrap.css" rel="stylesheet">
  <link href="../dist/css/app.css" rel="stylesheet">
</head>

<body>
<div id="root" class="adaption-auto">
  <div class="g-topnav">
    <nav class="u-topnav">
    </nav>
  </div>
  <div class="g-mainnav">
    <nav class="u-mainnav">
    </nav>
  </div>
  <div class="g-content ">
    <div class="m-view m-role-view">
      <div class="u-grid-table ">
        <div class="grid-top">
          <span class="grid-title"> 城市列表</span>
          <div class="grid-btn-group">
            <div class="btn btn-info" data-toggle="modal" data-target="#newModel">新增城市</div>
          </div>
        </div>
        <table class="grid-table ">
          <thead class="grid-thead">
          <tr class="row">
            <th class="col  ">城市ID</th>
            <th class="col  ">城市名称</th>
            <th class="col  ">创建时间</th>
            <th class="col  ">创建人</th>
          </tr>
          </thead>
          <tbody class="grid-tbody">
          <tr class="row">
            <td class="col">
              <span class="col-text">F0484</span>
            </td>
            <td class="col">
              <span class="col-text">重庆</span>
            </td>
            <td class="col">
              <span class="col-text">2016-6-6</span>
            </td>
            <td class="col">
              <span class="col-text">小金</span>
            </td>
            <td class="col">
              <div class="ctl-btn-box">
                <span class="ctl-btn modify " data-toggle="modal" data-target="#modModel"></span>
                <span class="ctl-btn delete " data-toggle="modal" data-target="#delModel"></span>
              </div>
            </td>
          </tr>
          </tbody>
          <tfoot class="grid-tfoot">
          <tr class="row">
            <td colspan="100">
              <div class="u-page-box">
                <div class="page-box">
                  <div class="page-text">
                    <span class="text-warning">共10页,当前第5页</span>
                  </div>
                  <ul class="pagination">
                    <li><a href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-left"></span></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-triangle-right"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                  </ul>
                </div>
              </div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>

      <div class="modal  fade bs-example-modal-sm  " id="newModel" tabindex="-1">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><h4
                class="glyphicon glyphicon-remove" aria-hidden="true"></h4></button>
              <h4 class="modal-title">新增门店</h4>
            </div>
            <div class="modal-body">
              <div class="form-group addon-length-4">
                <div class="input-group ">
                  <div class="input-group-addon" style="min-width: 81px">门店名</div>
                  <input type="text" class="form-control " placeholder="请输入门店名">
                </div>
                <div class="input-group ">
                  <div class="input-group-addon" style="min-width: 81px">联系方式</div>
                  <input type="text" class="form-control " placeholder="请输入联系方式">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../dist/js/bootstrap.js"></script>

<script src="../testjs/readydefault.js"></script>
</body>
</html>
